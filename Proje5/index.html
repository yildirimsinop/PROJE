<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="grid-container">
        <div class="screen" style="color: white; border: 1px solid white; font-size: 2rem;"></div>
        <div class="grid-item griler">AC</div>
        <div class="grid-item griler">±</div>
        <div class="grid-item griler">%</div>
        <div class="grid-item sarilar">÷</div>
        <div class="grid-item siyahlar">7</div>
        <div class="grid-item siyahlar">8</div>
        <div class="grid-item siyahlar">9</div>
        <div class="grid-item sarilar">x</div>
        <div class="grid-item siyahlar">4</div>
        <div class="grid-item siyahlar">5</div>
        <div class="grid-item siyahlar">6</div>
        <div class="grid-item sarilar">-</div>
        <div class="grid-item siyahlar">1</div>
        <div class="grid-item siyahlar">2</div>
        <div class="grid-item siyahlar">3</div>
        <div class="grid-item sarilar">+</div>
        <div class="grid-item siyahlar sifir">0</div>
        <div class="grid-item siyahlar">.</div>
        <div class="grid-item siyahlar">=</div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
